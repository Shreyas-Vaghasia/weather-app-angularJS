<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>AngularJS CRUD App</title>
    
</head>

<body ng-app="crudApp">

    <div ng-controller="crudController" class="container mt-5">
        <h1>Add new User</h1>
        <form class="row">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                    ng-model="user.name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                    ng-model="user.email">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary mb-3" ng-click="addUser()">Submit</button>
            </div>
        </form>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="">Id</th>
                    <th scope="">Name</th>
                    <th scope="">Email</th>
                    <th scope="">Action</th>
                </tr>
            </thead>
            <tbody ng-repeat="user in users">
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="editUser(user.id)">Edit</button>
                        <button type="button" class="btn btn-danger" ng-click="deleteUser(user.id)">Delete</button>

                </tr>
            </tbody>
        </table>




    </div>


    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
